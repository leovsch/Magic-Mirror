<!DOCTYPE html>
<html lang="nl">
	<head>
		<title>Magic Mirror!</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.8/angular-locale_nl-nl.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="angular/MagicMirrorApp.js"></script>
		<script src="angular/service/FeedService.js"></script>
		<script src="angular/controller/FeedCtrl.js"></script>
		<script src="angular/controller/ClockCtrl.js"></script>
	</head>
	<body ng-app="MagicMirrorApp">
		<div class="container-fluid">
			<div class="row" ng-controller="ClockCtrl">
				<div class="text-center datetime" >
					<div class="clock">
						<span>{{clock}}</span>
					</div>
					<div class="date">
						<span>{{date}}</span>
					</div>
				</div>		
				<angular-weather city="Houston"></angular-weather>	
			</div>
			<div class="row">
			    <div data-ng-controller="FeedCtrl">
			        <div>                
		                <h1><a href="{{feed.link}}">{{feed.title}}</a></h1>                                        
		                <p class="text-left">{{feed.content}}</p>           
			        </div>
			    </div>
			</div>			
		</div>		
	</body>
</html>
